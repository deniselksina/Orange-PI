[general]
# Основные параметры приложения
app_name = "File Manager"
version = "1.0.0"
default_view = "list"    # Режим отображения по умолчанию (список/иконки)

[search]
# Настройки поиска
enable_search = true
search_depth = 3         # Максимальная глубина поиска в каталогах
exclude_hidden = false   # Исключать ли скрытые файлы в поиске

[filters]
# Фильтры для отображения файлов
enable_filters = true
show_images = true       # Показывать изображения
show_videos = false      # Показывать видеофайлы
show_documents = true    # Показывать документы

[security]
# Настройки безопасности
enable_encryption = false
auto_backup = true       # Автоматическое создание резервных копий
