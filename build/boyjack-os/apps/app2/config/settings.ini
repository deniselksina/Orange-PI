[recent]
# Последние открытые каталоги
last_opened_directory = "/home/user/documents"
last_opened_file = "/home/user/documents/report.txt"

[view]
# Настройки отображения
preferred_view = "icon"   # Предпочтительный вид: список или иконки
icon_size = "medium"      # Размер иконок (small, medium, large)
show_hidden_files = false # Показывать скрытые файлы

[language]
# Язык интерфейса
language = "en"           # или "ru" для русского
